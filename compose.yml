services:
  rust-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - caddy_net
    labels:
      - caddy=get-status.skvggor.dev
      - caddy.reverse_proxy={{upstreams 3000}}
      - caddy.encode=zstd gzip
    expose:
      - 3000
    env_file:
      - .env

networks:
  caddy_net:
    external: true